<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Empleo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 10px 0;
            color: white;
        }

        header img {
            max-width: 150px;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <!-- Coloca aquí tu logo -->
        <img src="ruta-a-tu-logo.png" alt="Logo de la empresa">
    </header>

    <div class="container">
        <h1>Envíanos tu solicitud de empleo</h1>
        <form action="https://formsubmit.co/tu-email@example.com" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Nombre Completo" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <textarea name="message" rows="5" placeholder="Escribe un mensaje" required></textarea>
            <label for="file">Adjunta tu CV (PDF o Word):</label>
            <input type="file" name="file" accept=".pdf,.doc,.docx" required>
            <!-- Opciones ocultas para FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://tu-dominio.com/gracias.html">
            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>

</body>
</html>
